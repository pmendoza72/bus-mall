<!DOCTYPE html>
<html>
<head>
  <title>BusMall</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div>BuS<br />Mall</div>
    <p>Free Copy - Yours To Keep</p>
  </header>
  <main>
    <section>

      <table>
        <tr>
          <td colspan="3"><h3>Click on a product that you would most likely purchase.</h3></td>
        </tr>
        <tr id="image-container">
          <td><img id="img1"></td>
          <td><img id="img2"></td>
          <td><img id="img3"></td>
        </tr>
        <tr>
          <td><button type="button" id="show-results">Show Vote Results</button></td>
        </tr>
        <tr>
          <td colspan="3">
            <p id="results"></p>
          </td>
        </tr>
      </table>
    </section>

  </main>
  <script src="app.js"></script>
</body>
</html>
