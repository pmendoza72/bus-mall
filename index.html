<!DOCTYPE html>
<html>
<head>
  <title>BusMall</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>
</head>
<body>
  <header>
    <div class="div1">BuS<br />Mall</div>
    <div class="div2">Free Copy - Yours To Keep</div>
  </header>
  <main>
    <aside id="aside-bg"><h4>VOTE TOTALS</h4>
      <p id="results"></p>
    </aside>
    <section>
      <table>
        <tr>
          <td colspan="3"><p>Click on a product that you would most likely purchase.</p></td>
        </tr>
        <tr id="image-container">
          <td><img id="img1"></td>
          <td><img id="img2"></td>
          <td><img id="img3"></td>
        </tr>
        <tr>
          <td><button type="button" id="show-results">Show Vote Results</button></td>
        </tr>
        <tr>
          <td colspan="3">
            <canvas id="myChart" width="400" height="400"></canvas>
          </td>
        </tr>
      </table>
    </section>
  </main>
  <footer>&copy; BusMall</footer>
  <script src="app.js"></script>
</body>
</html>
